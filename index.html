<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="./javascript.js" defer></script>
        <link rel="stylesheet" href="./style.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Barriecito">
    </head>
    <body>
        <div class="container-header">
            <h1>Rock Paper Scissors</h1>
            <p>Play a game of rock, paper scissors vs. Computer! First to 5 wins!</p>
        </div>
        <div class="container-button">
            <button id="paper"><img src="./img/rock-paper-scissors-paper.webp" alt="Paper sign with hand" width="150px" height="150px"></button>
            <button id="scissors"><img src="./img/rock-paper-scissors-scissors.webp" alt="Scissors sign with hand" width="150px" height="150px"></button>
            <button id="rock"><img src="./img/rock-paper-scissors-rock.webp" alt="Rock sign with hand" width="150px" height="150px"></button>
        </div>
    </body>
</html>
